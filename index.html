        xmlns="http://www.w3.org/2000/svg"

        viewBox="0 0 24 24"
        stroke-width="2"

        stroke-linecap="round"
        height="24"
        fill="none"

      >
        <circle stroke="url(#search)" r="8" cy="11" cx="11"></circle>
        <line
          stroke="url(#searchl)"
          y2="16.65"
          y1="22"
          x2="16.65"
          x1="22"
        ></line>
        <defs>
          <linearGradient gradientTransform="rotate(50)" id="search">
            <stop stop-color="#f8e7f8" offset="0%"></stop>
            <stop stop-color="#b6a9b7" offset="50%"></stop>
          </linearGradient>
          <linearGradient id="searchl">
            <stop stop-color="#b6a9b7" offset="0%"></stop>

          <li><a id="button-rain"><i class="wi wi-rain"></i></a></li>
          <li><a id="button-thunder"><i class="wi wi-lightning"></i></a></li>
          <li><a id="button-sun"><i class="wi wi-day-sunny"></i></a></li>

          <div class="weather_details">Wind Speed: <span id="wind_speed" style="font-weight: 600;">0Km/h</span></div>
